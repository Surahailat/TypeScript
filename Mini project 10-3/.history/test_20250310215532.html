<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        .task-card {
            background-color: #6a0dad;
            color: white;
            border-radius: 15px;
            padding: 20px;
            position: relative;
            width: 300px;
        }
        .task-card .badge {
            position: absolute;
            top: -10px;
            right: 10px;
            background-color: #444;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .task-card .date {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
        }
        .task-card .completed-btn {
            background-color: #aaf0d1;
            color: black;
            border-radius: 15px;
            padding: 5px 10px;
            border: none;
            font-weight: bold;
        }
        .task-card .actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
        }
        .task-card .icon {
            cursor: pointer;
            font-size: 18px;
            color: white;
        }
        .task-card .divider {
            border-top: 1px dashed #ccc;
            margin: 15px 0;
        }
        .task-card .delete-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center mt-5">
    <div class="task-card">
        <span class="badge">Main</span>
        <h5>Task 1</h5>
        <p>This is the description for this task</p>
        <div class="date">
            <i class="fa-regular fa-calendar"></i>
            <span>04/12/2023</span>
            <span>To</span>
            <i class="fa-regular fa-calendar"></i>
            <span>04/12/2023</span>
        </div>
        
        <div class="divider"></div>
        <div class="actions">
            <button class="completed-btn">completed</button>
            <div>
                <i class="fa-regular fa-star icon"></i>
                <button class="delete-btn"><i class="fa-regular fa-trash-can"></i></button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
